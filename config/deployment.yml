apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpineair-app
  labels:
    app: alpineair
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alpineair
  template:
    metadata:
      labels:
        app: alpineair
    spec:
      containers:
      - name: alpineair
        image: <IMAGE>
        ports:
        - containerPort: 4000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4000"
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: alpineair-secrets
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: alpineair-secrets
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: alpineair-secrets
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: alpineair-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: alpineair-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: alpineair-secrets
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: alpineair-secrets
              key: REDIS_PORT
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: alpineair-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 4000
  selector:
    app: alpineair 