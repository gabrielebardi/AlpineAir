name: CD

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Build container image
      run: docker build -t registry.digitalocean.com/alpineair/app:$(echo $GITHUB_SHA | head -c7) .

    - name: Log in to DigitalOcean Container Registry
      run: doctl registry login --expiry-seconds 600

    - name: Push image to DigitalOcean Container Registry
      run: docker push registry.digitalocean.com/alpineair/app:$(echo $GITHUB_SHA | head -c7)

    - name: Update deployment file
      run: |
        TAG=$(echo $GITHUB_SHA | head -c7)
        sed -i 's|<IMAGE>|registry.digitalocean.com/alpineair/app:'${TAG}'|' $GITHUB_WORKSPACE/config/deployment.yml

    - name: Deploy to DigitalOcean Kubernetes
      run: |
        doctl kubernetes cluster kubeconfig save --expiry-seconds 600 ${{ secrets.CLUSTER_NAME }}
        kubectl apply -f $GITHUB_WORKSPACE/config/deployment.yml

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/alpineair-app
        
    env:
      CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}
      DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} 